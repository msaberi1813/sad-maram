{% include "base.html" %}

{% load static %}



{% block content %}

<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* Full-width input fields */
input[type=text], input[type=password], input[type=email] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

/* Set a style for all buttons */
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}
.error{
color:red;
}
.error input, .error select {
border: 2px red solid;
opacity: 80%;
}
@media screen and (max-width: 460px) {
     input[type=submit] , input[type=text] , input[type=password], input[type=email]{
        margin-top: 0;
        width: 90%;
        font-size: 18px;
        overflow-x: visible;


    }
    div, #dd{
        width:100%;
                overflow-x: visible;

    }
    button{
    width:50%;
    }
}
</style>
    <nav class="flex clearfix " id="myTopnav">
        <div class="topnav" >
          <a  href="login" style="color:white" >بازگشت به صفحه ورود</a>
    </nav>


<div  style="width:100%" >


    <div  id="dd" class="uk-grid  uk-text-right " style=" width:70%; padding: 5%; position: relative ">
<h2 style="text-direction: rtl; float: right;">ویرایش پروفایل</h2><br>

<form method="post" action="edit_manager_profile" id="four" enctype="multipart/form-data">
    {% csrf_token %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    <label> موجودی کیف پول ریال: {{user.request.rial_wallet}}</label><br>
    <label> موجودی کیف پول دلار: {{user.request.dollar_wallet}}</label><br>
    <label> موجودی کیف پول یورو: {{user.request.euro_wallet}}</label><br><br>
    <label> حقوق: {{user.request.salary}}</label><br><br>

      {{ form.as_p }}

<a style="float:right; color: black;" href="{% url 'bala_pass' %}">تغییر رمز عبور</a>

        {% if not messages %}
         <button type="submit" >ذخیره تغییرات</button><br>
        {% endif %}


</form>
    </div>
</div>


{% endblock %}
